language: shell
os: linux

services:
  - docker

jobs:
  include:
    - stage: Build binaries

      # This must weirdly not have a dash, otherwise an empty job is created
      env: BUILD=linux
    - env: BUILD=windows
    - env: BUILD=armv6hf
    - env: BUILD=aarch64
    - env: BUILD=osx
      os: osx

    - stage: Deploy docker image
      if: branch = master
      script:
        - true

before_install: |
  DOCKER_BASE="lolbert/shellcheck"
  DOCKER_BUILDS=""
  TAGS=""
  test "$TRAVIS_BRANCH" = master && TAGS="$TAGS latest" || true
  test -n "$TRAVIS_TAG"          && TAGS="$TAGS stable $TRAVIS_TAG" || true
  echo "Tags are $TAGS"

script:
  - mkdir -p deploy
  - source ./.compile_binaries
  - ./striptests
  - set -ex; build_"$BUILD"; set +x;
  - ./.prepare_deploy

after_failure: |
  id
  pwd
  df -h
  find . -name '*.log' -type f -exec grep "" /dev/null {} +
  find . -ls


deploy:
  - provider: gcs
    access_key_id: GOOG7MDN7WEH6IIGBDCA
    secret_access_key:
      secure: 
    bucket: shellcheck
    local_dir: deploy
    on:
      repo: koalaman/travistest
      condition: 0 = 1
      all_branches: true

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: deploy/*
    on:
      repo: koalaman/travistest
      condition: $TRAVIS_BUILD_STAGE_NAME = "Build binaries"

